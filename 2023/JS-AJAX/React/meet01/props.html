<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">

        class Hi extends React.Component{

            render = () => {
                return (
                    <div>
                        <button onClick={this.handlebtnClick}>Click ME!</button>
                    </div>
                )
            }

            handlebtnClick = () => {
                alert("Yes, I'm clicked!")
                
            }
            
        }

        class Hello extends React.Component{

            render = () => {
                return (
                    <div>
                        <h1>Hello, {this.props.name || "John Doe"}</h1>
                        <h1>Hello, world</h1>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corrupti assumenda hic pariatur facere mollitia fugiat alias impedit unde ipsam sunt?</p>
                    </div>
                )
            }
        }

        class App extends React.Component{

            render = () => {
                return (
                    <div>
                        <h1>Hello, world</h1>
                        <h1>Hello, world</h1>
                        <Hello name="Vin AJG"/>
                        <Hi />
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById("app"))
    </script>
</body>
</html>
