<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Conditional IN Js</h1>
	<script type="text/javascript">
		var text = "Hello Word!";
		console.log(text);

		var indomieGoreng;
		var indomieKariAyam;
		var indomieAyamGeprek;

		if (indomieGoreng){
			console.log("Makan Indomie Goreng....")
		} else if (indomieKariAyam){
			console.log("Lumayanlah Kari Ayam....")
		} else if (indomieAyamGeprek){
			console.log("Ayam Grek juga oke....")
		} else {
			console.log("Teh anget aja deh...")
		}

	</script>
</body>
</html>
