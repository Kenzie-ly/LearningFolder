<!DOCTYPE html>
<html>
<head>
	<title>Hacker Speak</title>
</head>
<body>
	<script type="text/javascript">
		var input = "javascript is awesome"

		var output;
		console.log(output);
		counter = 0;
		while (counter<input.length){
			char=input[counter];
			if (char=="a"){
				char = "4";
			}else if (char == "i"){
				char="1";
			}else if (char=="e"){
				char="3";
			}else if (char=="o"){
				char ="0";
			}
			output +=char;
			counter++;
		}

	</script>

</body>
</html>
