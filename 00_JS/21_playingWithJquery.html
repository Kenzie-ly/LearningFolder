<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Playing with jquery</title>
</head>
<body>
	<h1 id="main-heading">Hello world!</h1>

	<ol>
		
	</ol>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		let newText = prompt("new text please : ")
		$("#main-heading").text(newText)

		let newPragraph = "<p>I love javascript</p>";

		$("body").append(newPragraph);

		for (let i =0; i < 3; i++){
			let hobby = prompt("Tell me your hobbies ...")
			$('ol').append(`<li>${hobby}</li>`)
		}

	</script>
</body>
</html>
